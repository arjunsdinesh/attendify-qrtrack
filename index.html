
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attendify-qrtrack</title>
    <meta name="description" content="QR code-based attendance tracking system" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Resource hints to improve loading performance -->
    <link rel="preconnect" href="https://wmhmdacynswuyhzfbptu.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://wmhmdacynswuyhzfbptu.supabase.co" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/App.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    <!-- Inline critical CSS for faster first paint -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #root {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
        margin-bottom: 20px;
      }
      .loader-text {
        color: #333;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Improved initial loading spinner -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Attendify...</div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Add async to non-critical scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
